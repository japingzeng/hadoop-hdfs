### set log levels ###
log4j.rootLogger=INFO,stdout,fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding=utf-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}] [%t] (%F:%L) %m%n

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=../logs/springmvc-mybatis.log
log4j.appender.fileout.Encoding=utf-8
log4j.appender.fileout.MaxFileSize=20MB
log4j.appender.fileout.MaxBackupIndex=100
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}] [%t] (%F:%L) %m%n

log4j.logger.org.apache=INFO
log4j.logger.com.opensymphony=INFO
log4j.logger.org.springframework=INFO
log4j.logger.org.mybatis=INFO

log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.ResultSet=INFO
